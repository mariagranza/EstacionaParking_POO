<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" th:href="@{/css/modeloVeiculo.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <nav class="title">
        <h1>Estaciona Parking</h1>
    </nav>
    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/usuarios/login}">Login</a></li>
            <li><a th:href="@{/usuarios/novo}">Cadastro</a></li>
            <li><a th:href="@{/veiculos/novo}">Veiculo</a></li>
            <li> <a th:href="@{/veiculos}">Lista de Veiculos</a></li>
            <li>Modelo</li>
            <li><a th:href="@{/usuarios}">Lista de Usuarios</a></li>
        </ul>
    </nav>

    <main class="container-fluid custom-container">
        <form th:action="@{/modelos/salvar}" th:object="${modelo}" method="post" class="form">
            <h1>Cadastro de Modelo de Veiculo</h1>
            
            <!-- Label em cima do input -->
            <div class="group">
                <label for="nome">Novo Modelo</label>
                <div class="form-row">
                    <input type="text" id="nome" name="nome" placeholder="Insira o modelo" th:field="*{nome}" required>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </form>

        <div class="card">
            <label>Modelos de Veiculos</label>
            <div class="body" th:each="modelo : ${listaModelos}">
                <p th:text="${modelo.nome}">Modelo de Veículo</p>
                
                <button class="js-delete" th:data-id="${modelo.id}" type="button" data-bs-toggle="modal" data-bs-target="#modalmodelo">
                    <i class="fa-solid fa-trash-can fa-2x"></i>
                </button>
                
            </div>
        </div>
    </main>
    <div class="modal" tabindex="-1" id="modalmodelo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Modelo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão do modelo?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/Modelo.js}"></script>
</body>
</html>
