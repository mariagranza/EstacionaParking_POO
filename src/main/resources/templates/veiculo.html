<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>
    <link rel="stylesheet" th:href="@{/css/veiculo.css}">
</head>
<body>
    <nav class="title">
        <h1>Estaciona Parking</h1>
    </nav>
    <nav class="sidebar">
        <ul>
                <li><a th:href="@{/usuarios/login}">Login</a></li>
                <li><a th:href="@{/usuarios/novo}">Cadastro</a></li>
                <li> <a th:href="@{/veiculos/novo}">Veiculo</a></li>
                <li> <a th:href="@{/veiculos}">Lista de Veiculos</a></li>
                <li> <a th:href="@{/modelos}">Modelo</a></li>
                <li> <a th:href="@{/usuarios}">Lista de Usuarios</a></li>
        </ul>
    </nav>

    <main class="container">
        <form th:action="@{/veiculos/salvar}" th:object="${veiculo}" method="post" class="form">
            <input type="hidden" th:field="*{id}"/>
            <h1>Cadastro de Veículo</h1>
            
            <!-- Primeira linha de inputs lado a lado -->
            <div class="form-row">
                <div class="group">
                    <label for="placa">Placa</label>
                    <input type="text" id="placa" th:field="*{placa}" placeholder="Placa">
                </div>
                <div class="group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" th:field="*{marca}" placeholder="Marca">
                </div>
            </div>

            <!-- Segunda linha de inputs lado a lado -->
            <div class="form-row">
                <div class="group">
                    <label for="dataEntrada">Data e Hora de Entrada</label>
                    <input type="datetime-local" id="dataEntrada" th:field="*{dataEntrada}" placeholder="Data e Hora">
                </div>
                <div class="group">
                    <label for="dataSaida">Data e Hora de Saída</label>
                    <input type="datetime-local" id="dataSaida" th:field="*{dataSaida}" placeholder="Data e Hora">
                </div>
            </div>

            <!-- Terceira linha de inputs -->
            <div class="form-row">
                <div class="group">
                    <label for="tipoVeiculo">Tipo de Veículo</label>
                    <input type="text" id="tipoVeiculo" th:field="*{tipoVeiculo}" placeholder="Tipo de Veículo">
                </div>
                <div class="group">
                    <label for="modelo">Modelo</label>
                    <select th:field="*{modelo.id}" id="modelo">
                        <option th:each="modelo : ${listaModelos}" 
                                th:value="${modelo.id}" 
                                th:text="${modelo.nome}">
                        </option>
                    </select>
                </div>
            </div>

            <!-- Opções de pagamento -->
            <div class="form-radio">
                <label for="tipoPagamento">Tipo de Pagamento</label>
                <br>
                <div class="form-check">
                    <input type="radio" id="pago" th:field="*{tipoPagamento}" value="PAGO">
                    <label for="pago">Pago</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="pendente" th:field="*{tipoPagamento}" value="PENDENTE">
                    <label for="pendente">Pendente</label>
                </div>
            </div>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
