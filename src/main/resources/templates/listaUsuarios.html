<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/listaUsuarios.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          
</head>
<body>
    <nav class="title">
        <h1>Estaciona Parking</h1>
    </nav>
    <nav class="sidebar">
        <ul>
            <li><a th:href="@{/usuarios/login}">Login</a></li>
            <li><a th:href="@{/usuarios/novo}">Cadastro</a></li>
            <li><a th:href="@{/veiculos/novo}">Veiculo</a></li>
            <li> <a th:href="@{/veiculos}">Lista de Veiculos</a></li>
            <li><a th:href="@{/modelos}">Modelos</a</li>
            <li><a th:href="@{/usuarios}">Lista de Usuarios</a></li>
        </ul>
    </nav>

    <main class="container">
        <h1>Lista de Usuários</h1>

        <!-- Laço para listar todos os usuários -->
        <div class="user-list" th:each="usuario : ${listaUsuarios}">
            <form class="form">
                <div class="form-row">
                    <div class="group">
                        <label for="nome">Nome:</label>
                        <input type="text" th:value="${usuario.nome}" placeholder="Nome" readonly>
                    </div>
        
                    <div class="group">
                        <label for="CPF">CPF:</label>
                        <input type="text" th:value="${usuario.cpf}" placeholder="CPF" readonly>
                    </div>
        
                    <div class="group">
                        <br>
                        <!-- Botão para deletar o usuário -->
                        <button class="js-delete" th:data-id="${usuario.id}" type="button" data-bs-toggle="modal" data-bs-target="#modalusuario">
                            <i class="fa-solid fa-trash-can fa-2x"></i>
                        </button>
                        
                    </div>
                </div>
            </form>
        </div>        
    </main>

    <!-- Modal de Confirmação -->
    <div class="modal" tabindex="-1" id="modalusuario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Confirma a exclusão do usuário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/listaUsuarios.js}"></script>
</body>
</html>
