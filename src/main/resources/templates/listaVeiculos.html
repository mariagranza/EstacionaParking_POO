<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" th:href="@{/css/listaVeiculos.css}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
           
    </head>
    <body>
        <nav class="title">
            <h1>Estaciona Parking</h1>
        </nav>
        <nav class="sidebar">
            <ul>
                <li><a th:href="@{/usuarios/login}">Login</a></li>
                <li><a th:href="@{/usuarios/novo}">Cadastro</a></li>
                <li> <a th:href="@{/veiculos/novo}">Veiculo</a></li>
                <li>Lista de Veiculos</li>
                <li> <a th:href="@{/modelos}">Modelo</a></li>
                <li> <a th:href="@{/usuarios}">Lista de Usuarios</a></li>
            </ul>
        </nav>

        <main class="custom-container">
            <h1>Lista de Veiculos</h1>
            <br>
            <div class="group" th:each="veiculo : ${listaVeiculos}">
                
                <div class="row">
                    <label for="">Placa</label>
                    <input type="text" placeholder="Placa" th:value="${veiculo.placa}">
                </div>

                <div class="row">
                    <label for="">Modelo</label>
                    <input type="text" placeholder="Modelo" th:value="${veiculo.modelo?.nome}">
                </div>

                <div class="row">
                    <label for="">Marca</label>
                    <input type="text" placeholder="Entrada" th:value="${veiculo.marca}">
                </div>

                <div class="row">
                    <label for="">Data de Entrada</label>
                    <input type="text" placeholder="Data de Entrada" th:value="${#temporals.format(veiculo.dataEntrada, 'dd/MM/yyyy HH:mm:ss')} ">
                </div>

                <div class="row">
                    <label for="">Data de Saida</label>
                    <input type="text" placeholder="Data de Saida"  th:value="${#temporals.format(veiculo.dataSaida, 'dd/MM/yyyy HH:mm:ss')} ">
                </div>

                <div class="row">
                    <label for="">Status de Pagamento</label>
                    <input type="text" placeholder="Status" th:value="${veiculo.tipoPagamento}">
                </div>
               
                <div class="row">
                    <label for="">Tipo de Veiculo</label>
                    <input type="text" placeholder="Tipo" th:value="${veiculo.tipoVeiculo}">
                </div>

                <div class="row">
                    <br>
                    <button class="js-delete" th:data-id="${veiculo.id}" type="button"  data-bs-toggle="modal" data-bs-target="#modalveiculo">
                        <i class="fa-solid fa-trash-can fa-2x"></i>
                    </button>
                </div>
            </div>
        </main>
        <div class="modal" tabindex="-1" id="modalveiculo">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Excluir Veiculo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Confirma a exclusão do Veiculo?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="btnnao" data-bs-dismiss="modal">Não</button>
                        <button type="button" class="btn btn-primary" id="btnsim">Sim</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script th:src="@{/js/Veiculo.js}"></script>
    </body>
</html>
